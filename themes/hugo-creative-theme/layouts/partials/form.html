
{{ "<!-- Form section -->" | safeHTML }}
<section>
    <form method="post" action="//formspree.io/{{ with .Site.Params.email }}{{ . }}{{ end }}">
        <fieldset class="contact-info-group">
            {{ with .Site.Params.form.name }}<label><h4><span>{{ . }}</span></h4>{{ end }}
                <input type="text" name="name">
            </label>
            {{ with .Site.Params.form.email }}<label><h4><span>{{ . }}</span></h4>{{ end }}
                <input type="email" name="_replyto">
            </label>
        </fieldset>
        {{ with .Site.Params.form.message }}<label><h4><span>{{ . }}</span></h4>{{ end }}
            <textarea name="message"></textarea>
        </label>
        <fieldset class="submit-wrap">
            <input type="submit" value="{{ with .Site.Params.form.buttonText }}{{ . }}{{ end }}">
        </fieldset>
    </form>
</section>
